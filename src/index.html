<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  http-equiv="X-UA-Compatible"  content="ie=edge">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="title">
        <h1>BMI Calculator</h1>
    </div>
    <div class="form">
     <input type="text" id="weight" placeholder="weight in kg">
     <input type="text" id="height" placeholder="height in cm">
     <button onClick="calculateBMI()" id="calculate">Calculate BMI</button>
    </div>
    <div id="result"></div>
    <script src="./assets/js/bmiCalculator.js"></script>
    <script src="./assets/js/bmiUI.js"></script>
    
</body>
</html>
